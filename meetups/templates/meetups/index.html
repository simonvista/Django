{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'meetups/styles/all-meetups.css' %}"
    />
    <title>All Meetups</title>
  </head>
  <body>
    <header id="main-header">
      <nav>
        <a href="/meetups" id="main-logo">DjangoMeetups</a>
        <h1>we got great meetups coming up!</h1>
        <p>find the one that best suits your needs</p>
      </nav>
    </header>
    <main>
      <section>
        <h2>upcoming meetups</h2>
        <ol>
          {% for meetup in meetups %}
          <li class="meetup-item">
            <article>
              <div class="meetup-summary">
                <div class="meetup-image">
                  <img src="" alt="" />
                </div>
                <div class="meetup-details">
                  <h3>{{ meetup.title }}</h3>
                  <address>{{ meetup.location }}</address>
                </div>
              </div>
              <div class="meetup-actions">
                <a href="" class="btn">more details</a>
              </div>
            </article>
          </li>
          <li>{{ meetup.location }}</li>
          {% endfor %}
        </ol>
      </section>
    </main>
  </body>
</html>
